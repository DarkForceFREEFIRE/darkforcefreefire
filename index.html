<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download Center</title>
    <style>
        body {
            font-family: Segoe UI, Arial, Helvetica, sans-serif;
padding: 0;
margin: 0;
background-image: url("https://raw.githubusercontent.com/DarkForceFREEFIRE/darkforcefreefire/refs/heads/main/windows-11-update-copilot-ai-paint.jpg");
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
        }

        .modal {
            display: block;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Apply blur effect */
            opacity: 0; /* Start invisible */
            transition: opacity 0.5s ease; /* Fade in transition */
        }

        .modal-content {
            position: relative;
            background-color: #2A2A2A;
            margin: auto;
            padding: 0;
            top: 50%;
            transform: translate(0, -50%) scale(0.7); /* Start scaled down */
            transition: transform 0.3s ease, opacity 0.3s ease; /* Scale and fade in */
            width: 600px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            color: white;
            opacity: 0; /* Start invisible */
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            padding: 2px 16px;
            height: 600px;
            background-color: #1F1F1F;
            color: white;
            display: block;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            margin: 8px;
            background-color: #50C8FF;
            color: rgb(0, 0, 0);
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #7a7a7a;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Button hover effect */
        }

        .button:hover {
            background-color: #00aeff;
            transform: scale(1.05); /* Scale up on hover */
        }

        /* Show modal and content */
        .modal.show {
            opacity: 1; /* Fully visible */
        }
        .button-large {
        padding:8px 0px; /* Increase padding for a larger button */
        width: 450px;
        font-size: 15px; /* Adjust font size as needed */
        background-color: #50C8FF;
        -webkit-text-fill-color: #1b1b1b;
        
    /* width: 200px; */ /* Uncomment to set a fixed width */
        }

        .modal-content.show {
            transform: translate(0, -50%) scale(1); /* Scale to normal size */
            opacity: 1; /* Fully visible */
        }
        
    </style>
</head>
<body>

    <div class="modal" id="downloadModal">
        <div class="modal-content" id="modalContent">
            <div class="modal-body">
                <h1>Download Center</h1>
                <p>Download Walker Regedits Csharp, C++ and Python based Panels here</p>
            </div>

            <div class="modal-footer">
                <a href="https://github.com/DarkForceFREEFIRE/WalkerREGEDITS/raw/refs/heads/main/Walker%20Xitres.exe" class="button" download>Download CSharp</a>
                <a href="#" class="button" onclick="confirmDownload('https://status.rectify11.net', 'C++')">Download C++</a>
                <a href="#" class="button" onclick="confirmDownload('https://status.rectify11.net', 'Python')">Download Python</a>
                <a href="#" class="button button-large">Recommended files for Csharp and C++</a> <!-- New Button -->
            </div>
        </div>

    </div>

    <script>
        function confirmDownload(url, language) {
            alert(`${language} based Panel is Coming soon.`);
        }

        // Function to show the modal
        function showModal() {
            document.getElementById('downloadModal').classList.add('show');
            document.getElementById('modalContent').classList.add('show');
        }

        // Call showModal on page load
        window.onload = showModal;
    </script>

</body>
</html>
