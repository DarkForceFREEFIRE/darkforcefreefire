<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Walker Regedits</title>
    <style>
        body {
            font-family: Segoe UI, Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            background-image: url("https://wallpapercave.com/wp/wp7346335.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .login-container {
            display: block;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .login-box {
            position: relative;
            background-color: rgba(42, 42, 42, 0.7);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            margin: auto;
            padding: 20px;
            top: 50%;
            transform: translate(0, -50%) scale(0.5);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            width: 300px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: white;
        }

        .login-box.show {
            transform: translate(0, -50%) scale(1);
            opacity: 1;
        }

        .login-box h2 {
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box input:focus {
            border-bottom: 2px solid #50C8FF;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #50C8FF;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #00aeff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal-content {
            position: relative;
            background-color: rgba(42, 42, 42, 0.719);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.733);
            margin: auto;
            padding: 0;
            top: 50%;
            transform: translate(0, -50%) scale(0.7);
            transition: transform 0.3s ease, opacity 0.3s ease;
            width: 600px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            color: white;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            padding: 2px 16px;
            height: 400px;
            background-color: rgba(37, 37, 37, 0.623);
            color: white;
            display: block;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            margin-top: 10px;
            background-color: #50C8FF;
            color: rgb(0, 0, 0);
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #7a7a7a;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.4s ease;
        }

        .button:hover {
            background-color: #00aeff;
            transform: rotateX(0deg) rotateY(10deg) rotateZ(0deg) translateZ(20px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .button-large {
            padding: 8px 0px;
            width: 450px;
            font-size: 15px;
            background-color: #50C8FF;
            -webkit-text-fill-color: #1b1b1b;
        }

        .modal-content.show {
            backdrop-filter: blur(20px);
            transform: translate(0, -50%) scale(1);
            opacity: 1;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-20px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error-message {
            animation: slideIn 0.5s ease forwards;
            display: none;
        }

        /* Media Queries for Mobile View */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
                height: 400px;
            }

            .modal-body h1 {
                font-size: 1.5em;
            }

            .modal-footer .button {
                width: 80%;
                height: 20px;
                margin: -20px;
                margin-top: 25px;
            }

            .modal-footer {
                height: 300px;
            }

            .button-large {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-box" id="loginBox">
            <p style="font-size: 22px; font-weight: bolder; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Walker Regedits - Login</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="error" style="color: rgb(155, 155, 155); display: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px;">Invalid credentials. Please try again.</p>
        </div>
    </div>

    <div class="modal" id="downloadModal">
        <div class="modal-content" id="modalContent">
            <div class="modal-body">
                <h1>Download Center</h1>
                <p>Download Walker Regedits Csharp, C++ and Python based Panels here</p>
            </div>
            <div class="modal-footer">
                <a href="https://github.com/DarkForceFREEFIRE/WalkerREGEDITS/raw/refs/heads/main/Walker%20Xitres.exe" class="button" download>Download CSharp</a>
                <a href="#" class="button" onclick="notification('https://status.rectify11.net', 'C++')">Download C++</a>
                <a href="https://1drv.ms/u/s!AnRXTR8nU4NkiiG12RBdDGlEVfKb?e=Gvqfi3" class="button" download>Download Python</a>
                <a href="#" class="button button-large">Recommended files for Csharp and C++ N.A.</a>
            </div>
        </div>
    </div>

    <script>
        let users = {}; 

        async function fetchUsers() {
            const response = await fetch('https://raw.githubusercontent.com/DarkForceFREEFIRE/Codes/refs/heads/main/New%20Text%20Document.txt');
            const data = await response.text();
            const lines = data.split('\n');

            lines.forEach(line => {
                const [username, password] = line.split(':');
                if (username && password) {
                    users[username.trim()] = password.trim();
                }
            });
        }

        window.onload = function() {
            fetchUsers();
            document.getElementById('loginBox').classList.add('show'); // Add class to trigger animation
        };

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error');

            errorElement.style.display = 'none'; // Hide error message by default

            if (!username || !password) {
                errorElement.textContent = 'Username and password must be entered.';
                errorElement.style.display = 'block';
                errorElement.classList.add('error-message');
                return; // Exit if fields are empty
            }

            if (!users[username]) {
                errorElement.textContent = 'Username is incorrect.';
                errorElement.style.display = 'block';
                errorElement.classList.add('error-message');
                return; // Exit if username is incorrect
            }

            if (users[username] !== password) {
                errorElement.textContent = 'Password is incorrect.';
                errorElement.style.display = 'block';
                errorElement.classList.add('error-message');
                return; // Exit if password is incorrect
            }

            // If both username and password are correct
            document.getElementById('loginContainer').style.display = 'none';
            showModal();
        }

        function showModal() {
            const modal = document.getElementById('downloadModal');
            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.opacity = '1';
                document.getElementById('modalContent').classList.add('show');
            }, 10); 
        }


        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('error').style.display = 'none';
        });
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('error').style.display = 'none';
        });

        function notification(url, type) {
            alert(`Coming soon : ${type} based panel.`);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('downloadModal');
            if (event.target === modal) {
                hideModal();
            }
        }
        
    </script>
</body>
</html>
